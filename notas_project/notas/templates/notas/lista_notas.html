<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Notas</title>
</head>
<body>
    <h1>Notas</h1>
    <a href="{% url 'adicionar_nota' %}">Adicionar Nota</a>
    <ul>
        {% for nota in notas %}
            <li>
                <a href="{% url 'atualizar_nota' nota.pk %}">{{ nota.titulo }}</a>
                <form action="{% url 'remover_nota' nota.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Remover</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
