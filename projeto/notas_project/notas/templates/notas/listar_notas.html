<!DOCTYPE html>
<html>
<head>
    <title>Notas</title>
</head>
<body>
    <h1>Notas</h1>
    <a href="{% url 'adicionar_nota' %}">Adicionar Nota</a>
    <ul>
        {% for nota in notas %}
            <li>
                {{ nota.titulo }} - <a href="{% url 'atualizar_nota' nota.pk %}">Editar</a> - <a href="{% url 'remover_nota' nota.pk %}">Excluir</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
